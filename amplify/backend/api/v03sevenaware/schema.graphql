  id: ID!
  userId: String
  userType: String
  email: String
  password: String
  firstName: String
  middleName: String
  lastName: String
  address1: String
  address2: String
  city: String
  state: String
  zip: String
  zipPlus4: String
  title: String
  profile: String
  image: String
  sevenAwareAgree: Boolean
